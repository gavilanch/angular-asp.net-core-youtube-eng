<h2>Laptops</h2>

<a routerLink="/products/create" mat-flat-button>
    Create a new Laptop
</a>

@if (laptops){
    <table mat-table [dataSource]="laptops" class="mat-elevation-z8 index-elements">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let laptop">{{laptop.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let laptop">
                <a mat-flat-button routerLink="/products/edit/{{laptop.id}}">Edit</a>
                <button mat-flat-button color="warn" 
                [swal]="{title: 'Confirmation', text: 'Are you sure you want to delete this record?',
                    showCancelButton: true
                }"
                (confirm)="delete(laptop.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
}
